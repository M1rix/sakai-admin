<div class="vh-100">
  <div class="d-flex justify-content-center h-100">
    <div class="align-items-center col-lg-6 col-md-8 col-sm-10 d-flex flex-column justify-content-center py-5">
      <h1 jhiTranslate="login.title" data-cy="loginTitle" style="text-shadow: -3px 0 6px #000">Sign in</h1>
      <form class="align-items-center bg-light d-flex flex-column form justify-content-center p-5 rounded-4 shadow"
            style="min-width: 50%;"
            role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3 d-flex flex-column">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label>
          <input
            type="text"
            class="w-full p-3 md:w-30rem"
            name="username"
            id="username"
            pInputText
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3 d-flex flex-column">
          <label for="password" jhiTranslate="login.form.password">Password</label>
          <input
            type="password"
            class="w-full p-3 md:w-30rem"
            name="password"
            id="password"
            pInputText
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit" pButton pRipple>Sign in</button>
      </form>
    </div>
  </div>
</div>
